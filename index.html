<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND Cosmetics</title>
    <link href="./styless.css" rel="stylesheet" />
</head>
<body>
    <div class="page">
        <div class="login-container">
            <h1 class="title">Sign Up</h1>
            <h2 class="subtitle">Already a member? <a class="externalink" href="https:google.ro">Log In</a></h2>
           <div class="formdiv">
            <form>

                <input type="text" placeholder="Username" class="field username">
                <p class="usernameError"></p>

                <input type="email" placeholder="Email" class="field email">
                <p class="emailError"></p>
                <input type="password" placeholder="Password" class="field password">
                <p class="passwordError"></p>
                <button type="button" class="sbutton">Sign Up</button>
            </form>
           </div> 
        </div>
    </div>
    <script src="/app.js">

    </script>
</body>
</html>
